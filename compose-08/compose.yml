name: jchat

services:
  mysql:
    container_name: mysql
    image: mysql:8.4.0
    environment:
      - "MYSQL_ROOT_PASSWORD=${DB_PASSWORD}"
      - "MYSQL_DATABASE=${DB_NAME}"
    volumes:
      - jchat-volume:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping --protocol tcp
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 10s

  application:
    container_name: jchat
    build: .
    image: javastart/jchat:1.0
    ports:
      - "8080:8080"
    environment:
      - "DB_URL=${DB_URL}"
      - "DB_USERNAME=${DB_USERNAME}"
      - "DB_PASSWORD=${DB_PASSWORD}"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: wget --spider localhost:8080
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 10s

volumes:
  jchat-volume:
