<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>JavaCzat</title>
    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}">
    <meta charset="UTF-8">
</head>
<body>
<header>
    <h1>Historia czatu</h1>
    <p>
        <a href="#" th:href="@{/}">
            Powrót do strony głównej
        </a>
    </p>
</header>
<main>
    <ul class="message-list" th:remove="all-but-first">
        <li th:each="msg: ${messages}"
            th:object="${msg}"
            th:text="|*{#temporals.format(time, 'yyyy-MM-dd HH:mm:ss')} : *{author} : *{message}|">
            piotrek : cześć chłopaki! co słychać?
        </li>
        <li>marcin : siemka. Uczę się Javy, nieźle mi idzie.</li>
        <li>karol : elegancko, powodzenia :)</li>
    </ul>
</main>
</body>
</html>
